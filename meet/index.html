<!DOCTYPE html>
<html>
<head>
    <title>Service du Futur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            margin: auto;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid lime;
            background-color: transparent;
            color: lime;
        }
        .submit-btn {
            background-color: lime;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
        .description {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo_path.jpg" alt="Logo" class="logo">
    </div>
    <div class="login-box">
        <form>
            <input type="text" placeholder="Identifiant" name="username">
            <input type="password" placeholder="Mot de passe" name="password">
            <button type="submit" class="submit-btn">Connexion</button>
        </form>
    </div>
    <div class="description">
        <p>Bienvenue sur le service du futur. Une expérience utilisateur révolutionnaire vous attend.</p>
    </div>
</body>
</html>
